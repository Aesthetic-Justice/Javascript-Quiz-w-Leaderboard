<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WhoWantsToBeAWebDev</title>
    <link href="./assets/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="grid-container">
        <h2 class="text" id="btn-HighScores">View Highscores</h2>
        <h1 class="text" id="title">Welcome to the Great WebDev Quiz</h1>
        <h2 class="text" id="timer">Time: </p>
    </section>
    <main id="main">
        <h2 id="question" class="text">Press Start to begin
        </h2>
        <button class="btn" id="startBtn">Start</button>
        <section class="grid-container" id="questionBox">
            <button class="btn" data-num="0">Lorem Ipsum Button</button>
            <button class="btn" data-num="1">Lorem Ipsum Button</button>
            <button class="btn" data-num="2">Lorem Ipsum Button</button>
            <button class="btn" data-num="3">Lorem Ipsum Button</button>
            <p class="subtext" id="subtext"></p>
        </section>
        <section style="display: none" id="endScreen">
            <form id="form">
                <p>Enter initials: </p>
                <input type="text" id="initials" placeholder="AAA"/>
                <button class="btn" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <section style="display: none" id="scoreScreen">
        <ul class="grid-container">
        </ul>
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
